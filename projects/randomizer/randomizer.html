<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="randomizer-page-content">
        <a class="projects-link" href="../index.html">Go to All Projects</a>
        <h1 class="title">Randomizer</h1>
        <div class="randomizer">
            <div>
                <div class="content">
                    <label class="label" for="min">Min:</label>
                    <input type="number" id="min" value="1">
                </div>
                <div class="content">
                    <label class="label" for="max">Max:</label>
                    <input type="number" id="max" value="100">
                </div>
                <div class="content">
                    <label class="label" for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                <div class="content">
                    <label class="label" for="unique">Unique</label>
                    <input type="checkbox" id="unique">
                </div>
                <button class="button">Generate</button>
            </div>
            <div class="result">
                <h2 class="result-title">Result:</h2>
                <ul class="list"></ul>
                <span class="date"></span>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
